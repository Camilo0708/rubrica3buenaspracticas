<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Medicamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            width: 50%;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Editar Medicamento</h1>
    <form method="POST" action="">
        <label for="medicamento">Medicamento:</label>
        <p>{{ medicamento.medicamento }}</p>
        <label for="cantidad">Cantidad:</label>
        <input type="text" name="cantidad" value="{{ medicamento['Cantidad'] }}" required>
        <label for="precio">Precio:</label>
        <input type="text" name="precio" value="{{ medicamento['Precio'] }}" required>
        <label for="presentacion">Presentacion:</label>
        <input type="text" name="presentacion" value="{{ medicamento['Presentacion'] }}" required>
        <input type="submit" value="Guardar cambios">
    </form>
</body>
</html>
